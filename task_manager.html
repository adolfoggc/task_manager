<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <ul class="nav nav-tabs">
      <li class="nav-item" onclick="active_tab(1)">
        <div class="nav-link active"  id="nav1" aria-current="page">Task Atual</div>
      </li>
      <li class="nav-item" onclick="active_tab(2)">
        <div class="nav-link" id="nav2">Tasks da Semana</div>
      </li>
      <li class="nav-item"  onclick="active_tab(3)">
        <div class="nav-link" id="nav3">Tasks do MÃªs</div>
      </li>
    </ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      function active_tab(id){
        obj = "#nav" + id;
        alert(obj)
        $("#nav1").removeClass("active");
        $("#nav2").removeClass("active");
        $("#nav3").removeClass("active");

        $(obj).addClass("active");
      }
    </script>
    </body>
  </body>
</html>
